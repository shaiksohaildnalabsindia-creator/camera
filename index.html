<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload Sample Images</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; margin:0; }
    select, input, button { margin: 10px 0; display: block; font-size: 16px; }
    
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      align-items: flex-start;
    }

    .preview-wrapper {
      width: 80px;
      height: 80px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preview-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }

    .input-container {
      margin-top: 20px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .input-container button {
      display: inline-block; 
      padding: 6px 12px;
      font-size: 18px;
      cursor: pointer;
    }

    #uploadBtn {
      margin-top: 20px;
      font-size: 16px;
      padding: 8px 16px;
    }

    @media (max-width: 480px) {
      .preview-wrapper { width: 60px; height: 60px; }
    }
  </style>
</head>
<body>
  <h2>Upload Sample Images</h2>

  <label for="trackingSelect">Select Tracking Number:</label>
  <select id="trackingSelect">
    <option value="">Select Tracking Number</option>
  </select>

  <div class="preview-container" id="preview"></div>

  <div class="input-container" id="fileInputContainer">
    <input type="file" accept="image/*" capture="environment">
    <button type="button" id="addMoreBtn">+</button>
  </div>

  <button id="uploadBtn">Upload</button>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxK8JgL7RtAwn_EDZ89LSxfPCJjXw6uFHbjMxU62618OkSXbrz2qzBKuEsFy7IvQZvgwg/exec";

    const trackingSelect = document.getElementById("trackingSelect");
    const fileInputContainer = document.getElementById("fileInputContainer");
    const previewDiv = document.getElementById("preview");
    const uploadBtn = document.getElementById("uploadBtn");
    const addMoreBtn = document.getElementById("addMoreBtn");

    let filesToUpload = [];

    // ---------- Fetch today's tracking numbers ----------
    fetch(WEB_APP_URL)
      .then(res => res.json())
      .then(data => {
        if (!data || data.length === 0) {
          const option = document.createElement("option");
          option.value = "";
          option.textContent = "No tracking numbers today";
          trackingSelect.appendChild(option);
          return;
        }
        data.forEach(tracking => {
          const option = document.createElement("option");
          option.value = tracking;
          option.textContent = tracking;
          trackingSelect.appendChild(option);
        });
      })
      .catch(console.error);

    // ---------- Handle file selection and preview ----------
    function handleFileInput(file) {
      const wrapper = document.createElement("div");
      wrapper.className = "preview-wrapper";

      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);

      wrapper.appendChild(img);

      previewDiv.appendChild(wrapper); // append preview
      filesToUpload.push(file);
    }

    fileInputContainer.addEventListener("change", (event) => {
      const input = event.target;
      const fileList = input.files;

      if (fileList.length > 0) {
        for (let i = 0; i < fileList.length; i++) {
          handleFileInput(fileList[i]);
        }
      }
    });

    // ---------- Add more images button ----------
    addMoreBtn.addEventListener("click", () => {
      const newInput = document.createElement("input");
      newInput.type = "file";
      newInput.accept = "image/*";
      newInput.capture = "environment";
      fileInputContainer.insertBefore(newInput, addMoreBtn);

      // Listen for change on the new input
      newInput.addEventListener("change", (e) => {
        const fileList = e.target.files;
        if (fileList.length > 0) {
          for (let i = 0; i < fileList.length; i++) {
            handleFileInput(fileList[i]);
          }
        }
      });
    });

    // ---------- Resize & compress to WebP ----------
    function resizeImage(file, maxSize = 1000000) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = function (e) { img.src = e.target.result; };
        reader.readAsDataURL(file);

        img.onload = function () {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          const maxWidth = 1024;
          const maxHeight = 1024;
          let width = img.width;
          let height = img.height;

          if (width > maxWidth || height > maxHeight) {
            if (width > height) {
              height = Math.round((height * maxWidth) / width);
              width = maxWidth;
            } else {
              width = Math.round((width * maxHeight) / height);
              height = maxHeight;
            }
          }

          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          canvas.toBlob(function (blob) {
            const reader = new FileReader();
            reader.onloadend = function () { resolve(reader.result); };
            reader.readAsDataURL(blob);
          }, "image/webp", 0.8);
        };
      });
    }

    // ---------- Upload images ----------
    uploadBtn.addEventListener("click", () => {
      const tracking = trackingSelect.value;
      if (!tracking) return alert("Please select a tracking number");
      if (filesToUpload.length === 0) return alert("Please select at least one image");

      const readers = filesToUpload.map(file => resizeImage(file));

      Promise.all(readers).then(results => {
        const imagesParam = results.join("|");

        fetch(WEB_APP_URL, {
          method: "POST",
          body: new URLSearchParams({
            tracking: tracking,
            image: imagesParam
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("Uploaded successfully!");
            previewDiv.innerHTML = "";
            filesToUpload = [];
          } else {
            alert("Error: " + (data.error || "Unknown error"));
          }
        })
        .catch(err => alert("Error: " + err));
      });
    });
  </script>
</body>
</html>
