<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload POD Images</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select, input, button { margin: 10px 0; display: block; }
    .preview img { max-width: 150px; margin: 5px; }
  </style>
</head>
<body>
  <h2>Upload POD Images</h2>

  <label for="trackingSelect">Select Tracking Number:</label>
  <select id="trackingSelect">
    <option value="">Select Tracking Number</option>
  </select>

  <label for="cameraInput">Select Image(s):</label>
  <input type="file" id="cameraInput" accept="image/*" capture="environment" multiple>

  <div class="preview" id="preview"></div>

  <button id="uploadBtn">Upload</button>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw8FqXG2Cy1YqSnSSF55WnBQNuOiw7xeiAbSgo_MoHKcJvuuQJX2xfSHbf6K3avIy1Z/exec";

    const trackingSelect = document.getElementById("trackingSelect");
    const fileInput = document.getElementById("cameraInput");
    const previewDiv = document.getElementById("preview");
    const uploadBtn = document.getElementById("uploadBtn");

    // ---------- Fetch today's tracking numbers ----------
    fetch(WEB_APP_URL)
      .then(res => res.json())
      .then(data => {
        if (!data || data.length === 0) {
          const option = document.createElement("option");
          option.value = "";
          option.textContent = "No tracking numbers today";
          trackingSelect.appendChild(option);
          return;
        }
        data.forEach(tracking => {
          const option = document.createElement("option");
          option.value = tracking;
          option.textContent = tracking;
          trackingSelect.appendChild(option);
        });
      })
      .catch(console.error);

    // ---------- Show image previews ----------
    fileInput.addEventListener("change", () => {
      previewDiv.innerHTML = "";
      Array.from(fileInput.files).forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        previewDiv.appendChild(img);
      });
    });

    // ---------- Upload images ----------
    uploadBtn.addEventListener("click", () => {
      const tracking = trackingSelect.value;
      if (!tracking) return alert("Please select a tracking number");
      if (!fileInput.files.length) return alert("Please select at least one image");

      const readers = [];
      Array.from(fileInput.files).forEach(file => {
        const reader = new FileReader();
        readers.push(new Promise(resolve => {
          reader.onload = e => resolve(e.target.result);
          reader.readAsDataURL(file);
        }));
      });

      Promise.all(readers).then(results => {
        // Join multiple images with "|" as expected by doPost
        const imagesParam = results.join("|");

        fetch(WEB_APP_URL, {
          method: "POST",
          body: new URLSearchParams({
            tracking: tracking,
            image: imagesParam
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("Uploaded successfully!");
            previewDiv.innerHTML = ""; // clear preview
            fileInput.value = "";
          } else {
            alert("Error: " + (data.error || "Unknown error"));
          }
        })
        .catch(err => alert("Error: " + err));
      });
    });
  </script>
</body>
</html>
