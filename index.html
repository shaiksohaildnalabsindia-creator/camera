<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload Sample Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      margin: 0;
      background-color: #f7f7f7;
    }

    h2 { text-align: center; }

    select, input, button { 
      margin: 10px 0; 
      display: block; 
      width: 100%; 
      box-sizing: border-box; 
      font-size: 16px;
      padding: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #0056b3;
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      position: relative;
    }

    .preview {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      background-color: white;
    }

    .preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }

    .remove-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      line-height: 16px;
      text-align: center;
      cursor: pointer;
      z-index: 1;
    }

    #addMoreBtn {
      width: 50px;
      height: 50px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
      flex-shrink: 0;
    }

    /* Spinner */
    .spinner {
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      margin-left: 8px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    @media (max-width: 480px) {
      .preview {
        width: 80px;
        height: 80px;
      }

      button, select, input {
        font-size: 14px;
        padding: 8px;
      }

      #addMoreBtn {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }

      .remove-btn {
        width: 18px;
        height: 18px;
        font-size: 12px;
        line-height: 14px;
      }

      .spinner {
        width: 14px;
        height: 14px;
        margin-left: 5px;
      }
    }
  </style>
</head>
<body>
  <h2>Upload Sample Images</h2>

  <label for="trackingSelect">Select Tracking Number:</label>
  <select id="trackingSelect">
    <option value="">Select Tracking Number</option>
  </select>

  <div class="preview-container" id="previewContainer">
    <button type="button" id="addMoreBtn">+</button>
  </div>

  <button id="uploadBtn">Upload</button>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxK9JgL7RtAwn_EDZ89LSxfPCJjXw6uFHbjMxU62618OkSXbrz2qzBKuEsFy7IvQZvgwg/exec";

    const trackingSelect = document.getElementById("trackingSelect");
    const previewContainer = document.getElementById("previewContainer");
    const uploadBtn = document.getElementById("uploadBtn");
    const addMoreBtn = document.getElementById("addMoreBtn");

    let filesToUpload = [];

    // Fetch today's tracking numbers
    fetch(WEB_APP_URL)
      .then(res => res.json())
      .then(data => {
        if (!data || data.length === 0) {
          const option = document.createElement("option");
          option.value = "";
          option.textContent = "No tracking numbers today";
          trackingSelect.appendChild(option);
          return;
        }
        data.forEach(tracking => {
          const option = document.createElement("option");
          option.value = tracking;
          option.textContent = tracking;
          trackingSelect.appendChild(option);
        });
      })
      .catch(console.error);

    // Handle image selection
    function handleFileInput(file) {
      const wrapper = document.createElement("div");
      wrapper.className = "preview";

      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);

      const removeBtn = document.createElement("button");
      removeBtn.className = "remove-btn";
      removeBtn.textContent = "Ã—";

      removeBtn.addEventListener("click", () => {
        const index = filesToUpload.indexOf(file);
        if (index > -1) filesToUpload.splice(index, 1);
        wrapper.remove();
      });

      wrapper.appendChild(img);
      wrapper.appendChild(removeBtn);
      previewContainer.insertBefore(wrapper, addMoreBtn);
      filesToUpload.push(file);
    }

    // Add More Images
    addMoreBtn.addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.capture = "environment";
      input.style.display = "none";

      input.addEventListener("change", (event) => {
        const fileList = event.target.files;
        if (fileList.length > 0) {
          for (let i = 0; i < fileList.length; i++) {
            handleFileInput(fileList[i]);
          }
        }
      });

      document.body.appendChild(input);
      input.click();
      document.body.removeChild(input);
    });

    // Resize and compress image
    function resizeImage(file, maxSize = 1000000) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = function (e) { img.src = e.target.result; };
        reader.readAsDataURL(file);

        img.onload = function () {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          const maxWidth = 1024;
          const maxHeight = 1024;
          let width = img.width;
          let height = img.height;

          if (width > maxWidth || height > maxHeight) {
            if (width > height) {
              height = Math.round((height * maxWidth) / width);
              width = maxWidth;
            } else {
              width = Math.round((width * maxHeight) / height);
              height = maxHeight;
            }
          }

          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          canvas.toBlob(function (blob) {
            const reader = new FileReader();
            reader.onloadend = function () { resolve(reader.result); };
            reader.readAsDataURL(blob);
          }, "image/webp", 0.8);
        };
      });
    }

    // Upload Images with spinner
    uploadBtn.addEventListener("click", () => {
      const tracking = trackingSelect.value;
      if (!tracking) return alert("Please select a tracking number");
      if (filesToUpload.length === 0) return alert("Please select at least one image");

      // Add spinner
      uploadBtn.disabled = true;
      uploadBtn.textContent = "Uploading";
      const spinner = document.createElement("span");
      spinner.className = "spinner";
      uploadBtn.appendChild(spinner);

      const readers = filesToUpload.map(file => resizeImage(file, 1000000));

      Promise.all(readers).then(results => {
        const imagesParam = results.join("|");
        fetch(WEB_APP_URL, {
          method: "POST",
          body: new URLSearchParams({
            tracking: tracking,
            image: imagesParam
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("Uploaded successfully!");
            previewContainer.querySelectorAll(".preview").forEach(div => div.remove());
            filesToUpload = [];
          } else {
            alert("Error: " + (data.error || "Unknown error"));
          }
        })
        .catch(err => alert("Error: " + err))
        .finally(() => {
          // Restore button
          uploadBtn.disabled = false;
          uploadBtn.textContent = "Upload";
        });
      });
    });
  </script>
</body>
</html>
