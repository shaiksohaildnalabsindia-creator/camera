<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload Sample Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      margin: 0;
      background-color: #f7f7f7;
    }

    h2 { text-align: center; }

    select, input, button { 
      margin: 10px 0; 
      display: block; 
      width: 100%; 
      box-sizing: border-box; 
      font-size: 16px;
      padding: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .preview img {
      max-width: 100px;
      max-height: 100px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }

    .input-container button {
      width: 50px;
      align-self: flex-start;
      margin-top: 5px;
      padding: 10px;
    }

    @media (max-width: 480px) {
      .preview img {
        max-width: 80px;
        max-height: 80px;
      }

      button, select, input {
        font-size: 14px;
        padding: 8px;
      }

      .input-container button {
        width: 40px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h2>Upload Sample Images</h2>

  <label for="trackingSelect">Select Tracking Number:</label>
  <select id="trackingSelect">
    <option value="">Select Tracking Number</option>
  </select>

  <div class="input-container">
    <label for="cameraInput">Select Image(s):</label>
    <input type="file" id="cameraInput" accept="image/*" capture="environment" multiple>
    <button type="button" id="addMoreBtn">+</button>
  </div>

  <div class="preview" id="preview"></div>

  <button id="uploadBtn">Upload</button>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxK9JgL7RtAwn_EDZ89LSxfPCJjXw6uFHbjMxU62618OkSXbrz2qzBKuEsFy7IvQZvgwg/exec";

    const trackingSelect = document.getElementById("trackingSelect");
    const fileInputContainer = document.querySelector(".input-container");
    const previewDiv = document.getElementById("preview");
    const uploadBtn = document.getElementById("uploadBtn");
    const addMoreBtn = document.getElementById("addMoreBtn");

    let filesToUpload = [];

    // Fetch today's tracking numbers
    fetch(WEB_APP_URL)
      .then(res => res.json())
      .then(data => {
        if (!data || data.length === 0) {
          const option = document.createElement("option");
          option.value = "";
          option.textContent = "No tracking numbers today";
          trackingSelect.appendChild(option);
          return;
        }
        data.forEach(tracking => {
          const option = document.createElement("option");
          option.value = tracking;
          option.textContent = tracking;
          trackingSelect.appendChild(option);
        });
      })
      .catch(console.error);

    // ---------- Show image previews ----------
    fileInputContainer.addEventListener("change", (event) => {
      const input = event.target;
      const fileList = input.files;

      if (fileList.length > 0) {
        for (let i = 0; i < fileList.length; i++) {
          const file = fileList[i];
          const img = document.createElement("img");
          img.src = URL.createObjectURL(file);
          previewDiv.appendChild(img);
          filesToUpload.push(file);
        }
      }
    });

    // ---------- Add more images functionality ----------
    addMoreBtn.addEventListener("click", () => {
      const newInput = document.createElement("input");
      newInput.type = "file";
      newInput.accept = "image/*";
      newInput.capture = "environment";
      fileInputContainer.appendChild(newInput);

      // Also add change listener for new input
      newInput.addEventListener("change", (event) => {
        const fileList = event.target.files;
        if (fileList.length > 0) {
          for (let i = 0; i < fileList.length; i++) {
            const file = fileList[i];
            const img = document.createElement("img");
            img.src = URL.createObjectURL(file);
            previewDiv.appendChild(img);
            filesToUpload.push(file);
          }
        }
      });
    });

    // ---------- Resize and Compress Image to WebP format ----------
    function resizeImage(file, maxSize = 1000000) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = function (e) { img.src = e.target.result; };
        reader.readAsDataURL(file);

        img.onload = function () {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          const maxWidth = 1024;
          const maxHeight = 1024;
          let width = img.width;
          let height = img.height;

          if (width > maxWidth || height > maxHeight) {
            if (width > height) {
              height = Math.round((height * maxWidth) / width);
              width = maxWidth;
            } else {
              width = Math.round((width * maxHeight) / height);
              height = maxHeight;
            }
          }

          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          canvas.toBlob(function (blob) {
            const reader = new FileReader();
            reader.onloadend = function () { resolve(reader.result); };
            reader.readAsDataURL(blob);
          }, "image/webp", 0.8);
        };
      });
    }

    // ---------- Upload images ----------
    uploadBtn.addEventListener("click", () => {
      const tracking = trackingSelect.value;
      if (!tracking) return alert("Please select a tracking number");
      if (filesToUpload.length === 0) return alert("Please select at least one image");

      const readers = [];
      filesToUpload.forEach(file => {
        readers.push(resizeImage(file, 1000000));
      });

      Promise.all(readers).then(results => {
        const imagesParam = results.join("|");
        fetch(WEB_APP_URL, {
          method: "POST",
          body: new URLSearchParams({
            tracking: tracking,
            image: imagesParam
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("Uploaded successfully!");
            previewDiv.innerHTML = "";
            filesToUpload = [];
          } else {
            alert("Error: " + (data.error || "Unknown error"));
          }
        })
        .catch(err => alert("Error: " + err));
      });
    });
  </script>
</body>
</html>
