<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        header {
            background: #1e1e1e;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 18px;
        }

        .container {
            display: flex;
            height: calc(100vh - 50px);
        }

        iframe {
            flex: 1;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<header>
    Scanner & Camera Dashboard
</header>

<div class="container">
    <iframe src="https://shaiksohaildnalabsindia-creator.github.io/Scanner/" title="Scanner"></iframe>
    <iframe src="https://shaiksohaildnalabsindia-creator.github.io/camera/" title="Camera"></iframe>
</div>

</body>
</html>
